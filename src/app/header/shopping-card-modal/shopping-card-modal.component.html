<h3
  mat-dialog-title
  class="d-flex justify-content-between align-items-center"
>
  <span>
    Корзина
  </span>
  <mat-icon (click)="closeDialog()">close</mat-icon>
</h3>
<div mat-dialog-content>
  <hydra-product-item
    *ngFor="let product of helperService.productsInShoppingCart$ | async"
    [product]="product"
    [isShoppingCard]="true"
  >
  </hydra-product-item>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="openConfirmationModalDeleteAll()">
    <mat-icon>delete</mat-icon>
    Все
  </button>
</div>
